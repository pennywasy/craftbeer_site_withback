<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Бар крафтового пива</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
	<div class="registry__wrapper" id="registry__wrapper">
	  	<div class="registry__title__wrapper">
	  	  <h1 class="registry__title">Вход</h1>
	  	  <div class="nav__wrapper">
	  	  	<ul class="nav">
	  		  	<li>
	  	  			<a href="../login">Войти</a>
	  		  	</li>
	  	  		<div class="picked">
	  	  		<li>
	  		  		<p>Регистрация</p>
	  	  		</li>
	  	  		</div>
	  	  		<li>
	  	  			<a href="..">На главную</a>
	  	  		</li>
	  	  	</ul>
	  	  </div>
	    </div>
	    <h1 class="registry__title">{% print(error) %}</h1>
	  <div class="registry__content__wrapper">
	    <form id="form__registry" class="form__registry" action="" method="POST" enctype="multipart/form-data">
	      <input type="text" name="login" placeholder="Логин" required>
	      <input id="password" type="password" name="password" placeholder="Пароль" required>
	      <input id="re-password" type="password" name="re-password" placeholder="Повторите пароль" required>
	      <input type="email" name="email" placeholder="E-mail" required>
	      <input type="tel" name="phone" placeholder="Телефон" required>
	      <input id="birthday" type="date" name="birthday">
	      <label class="input__file">
	      	<span class="input__file__text" type='text'></span>
	      	<input type="file" name="avatar">
	      	<span class="input__file__button">Выберете файл</span>
	      </label>
	      <button>Зарегистрироваться</button>
	    </form>
	  </div>
	</div>
	<script src="{{ url_for('static', filename='js/jquery-min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
